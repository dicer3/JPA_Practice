# multipart configuration

#enabling multipart uploads
spring.serlet.multipart.enabled=true

#max file size
spring.servlet.multipart.max-file-size=300MB

#thershold after files are written to disk
spring.servlet.multipart.file-size-threshold=1KB

spring.application.name=jpaprac
server.port= 8585
spring.mvc.view.prefix = webapp/views/
spring.mvc.view.suffix=.jsp 
spring.datasource.name=springjdbc
spring.datasource.url= jdbc:mysql://localhost:3306/springjdbc?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.datasource.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true